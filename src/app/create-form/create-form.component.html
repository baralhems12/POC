<div class="container">
  <h3>User Data</h3>
  <hr />
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <h6><label for="id">User Id:</label></h6>
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter User ID"
            id="id"
            name="id"
            required
            ngModel
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <h6><label for="name">User Name:</label></h6>
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter User Name"
            id="name"
            name="name"
            required
            ngModel
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Post Data
    </button>
  </form>
</div>
