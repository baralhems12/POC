<div class="container">
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #e3f2fd;"
  >
    <a class="navbar-brand">POC</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a
            class="nav-link"
            [routerLink]="['/form']"
            routerLinkActive="active"
            *ngIf="hardcodedAuthenticationService.isUserLoggedIn()"
            >post data
          </a>
        </li>
        <li class="nav-item ">
          <a
            class="nav-link"
            [routerLink]="['/display']"
            routerLinkActive="active"
            *ngIf="hardcodedAuthenticationService.isUserLoggedIn()"
            >fetch data
          </a>
        </li>
      </ul>
      <button
        class="d-flex justify-content-end btn btn-primary"
        [routerLink]="['/login']"
        *ngIf="!hardcodedAuthenticationService.isUserLoggedIn()"
      >
        Log In
      </button>

      <button
        class="d-flex justify-content-end btn btn-danger"
        [routerLink]="['/logout']"
        *ngIf="hardcodedAuthenticationService.isUserLoggedIn()"
      >
        Log Out
      </button>
    </div>
  </nav>
</div>
